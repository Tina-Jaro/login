<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="/dist/login.css" rel="stylesheet"> -->
    <link href="../fonts/daxlinepro-light.ttf">
    <link href="../fonts/daxlinepro-extrabold.ttf">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>

<body>
    <section class="section">
        <div class="img-section">
            <div class="cast">
                <img src="../assets/logo.png" class="imgCast">
                <h1 class="smarter">
                    Smarter, Faster, <br>eVoting
                </h1>
                <p class="seam">Seamless and transparent voting 
                platform <br>for businesses
            </p>
            </div>
        </div>

        <div class="container">
            <div class="second-container">
                <div class="third-container">

                    <h2 class="loginText">Login</h2>
                    <form class="form">
                        <div class="form-div">
                            <div class="email">
                                <label for="email-address" class="email-address" style="border: #808181;">Member ID</label>
                                <input id="email-address" name="email" type="email" autocomplete="email" required
                                    class="email-input">
                            </div>
                            <div class="password">
                                <div class="password-div">
                                    <label for="password" class="password-text">Password</label>
                                    
                                </div>
                                <div class="section-password">
                                    <input id="password" name="password" type="password" autocomplete="current-password"
                                        required class="password-input">
                                </div>
                            </div>
                        </div>
                        <div class="submit">
                            <button type="submit" class="button">

                                Login
                            </button>
                        </div>
                        <div class="forgot-password">
                            <a href="#" class="a-forgot-password">Forgot your
                                password?</a>
                        </div>

                       

                    </form>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
