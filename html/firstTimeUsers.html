<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="/dist/login.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="../fonts/daxlinepro-light.ttf">
    <link href="../fonts/daxlinepro-extrabold.ttf">
    <link rel="stylesheet" href="../css/firstTimeUsers.css">
    <title>firstTimeUser</title>
</head>

<body>
    <section class="section">
        <div class="img-section">
            <div class="cast">
                <img src="../assets/logo.png" class="imgCast">
                <h1 class="smarter">
                    Smarter, Faster, <br>eVoting
                </h1>
                <p class="seam">Seamless and transparent voting 
                platform <br> for businesses
            </p>
            </div>
        </div>

        <div class="container">
            <div class="second-container">
                <div class="home">
                    <div class="home-image">
                        <i class="fa fa-arrow-left"></i>
                    </div>
                    <p class="back-home">Back to login</p>
                </div>
                <div class="third-container">

                    <h2 class="loginText">First time user</h2>
                    <p class="firstTime" style="font-size: 14px;">It seems this is your first time here.<br>
                    please <b>change your password...</b></p>
                    <form class="form">
                        <div class="form-div">
                            <div class="password">
                                <div class="password-div">
                                    <label for="password" class="password-text">New Password</label>
                                    
                                </div>
                                <div class="section-password">
                                    <input id="password" name="password" type="password" autocomplete="current-password"
                                        required class="password-input">
                                </div>
                            </div>
                            <div class="password">
                                <div class="password-div">
                                    <label for="password" class="password-text">Re-type new password</label>
                                    
                                </div>
                                <div class="section-password">
                                    <input id="password" name="password" type="password" autocomplete="current-password"
                                        required class="password-input">
                                </div>
                            </div>
                        </div>
                        <div class="submit">
                            <button type="submit" class="button">

                                Change Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
