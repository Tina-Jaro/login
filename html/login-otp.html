<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="/dist/login.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="../fonts/daxlinepro-light.ttf">
    <link href="../fonts/daxlinepro-extrabold.ttf">
    <link rel="stylesheet" href="../css/otp.css">
    <link rel="stylesheet" href="../css/otpModal.css">
    <title>login-otp</title>
</head>

<body>
    <section class="section">
        <div class="img-section">
            <div class="cast">
                <img src="../assets/logo.png" class="imgCast">
                <h1 class="smarter">
                    Smarter, Faster, <br>eVoting
                </h1>
                <p class="seam">Seamless and transparent voting 
                    platform <br> for businesses
                </p>
            </div>
        </div>

        <div class="container">
            <div class="second-container">
                <div class="home">
                    <div class="home-image">
                        <i class="fa fa-arrow-left"></i>
                    </div>
                    <p class="back-home">Back to login</p>
                </div>
                <div class="third-container">

                    <h2 class="loginText">Enter OTP</h2>

                    <p class="otp-text">We have sent a <b>One Time Password</b> to your registered <br>
                        email address. Please enter it below</p>
                    <form class="form">
                        <div class="number">
                            <div class="num1"><input type="text"></div>
                            <div class="num1"><input type="text"></div>
                            <div class="num1"><input type="number"></div>
                            <div class="num1"><input type="number"></div>
                        </div>
                        <div class="submit">
                            <button type="submit" class="button" id="myBtn">
                                Verify OTP
                            </button>
                        </div>
                        <!-- <div class="forgot-password">
                            <a href="#" class="a-forgot-password">Forgot your
                                password?</a>
                        </div> -->

                        <div class="otp">
                            <p class="resendOtp">Resend OTP</p>
                            <P class="account">Login with another account</P>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </section>

    <!-- modal -->
    <div class="otpModal" id="otp-modal">
        <div class="otp-modalContent">
            <span class="close">&times;</span>

            <div>
                <p>Authenticated</p>

                <button type="submit" class="button" >
                    Verify OTP
                </button>
            </div>
        </div>

    </div>

    <!-- modal -->
</body>

</html>

<script>
    // Get the modal
var modal = document.getElementById("otp-modal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal
btn.onclick = function() {
  modal.style.display = "flex";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
